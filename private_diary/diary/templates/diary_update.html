{% extends 'base.html' %}
{% load static %}

{% block title %}日記編集|Private Diary{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container">
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <button class="btn btn-primary" type="submit">更新</button>
        <a clss="btn btn-secondary ml-2" href="{% url 'diary:diary_detail' object.pk %}">キャンセル</a>
    </form>
</div>

{% endblock %}
